group 'com.berrycube.dev.hadoop.udf'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.5

repositories {
    mavenCentral()

    maven {
        url "http://conjars.org/repo"
    }
}

dependencies {
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-common
    compile group: 'org.apache.hadoop', name: 'hadoop-common', version: '2.7.3'
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-client
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.7.3'
    // https://mvnrepository.com/artifact/org.apache.hadoop/hadoop-annotations
    compile group: 'org.apache.hadoop', name: 'hadoop-annotations', version: '2.7.3'

    // https://mvnrepository.com/artifact/org.apache.hive/hive-exec
    compile group: 'org.apache.hive', name: 'hive-exec', version: '2.1.1'
    // https://mvnrepository.com/artifact/org.apache.hive/hive-serde
    compile group: 'org.apache.hive', name: 'hive-serde', version: '2.1.1'

    // https://mvnrepository.com/artifact/org.json/json
    compile group: 'org.json', name: 'json', version: '20160810'


    testCompile group: 'junit', name: 'junit', version: '4.11'
}
